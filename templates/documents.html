<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documents</title>
</head>
<body>
    <h1>Liste des documents</h1>
    <ul>
        {% for document in documents %}
            <li>
                <strong>{{ document.title }}</strong> - 
                <a href="{{ document.download_link }}">Télécharger PDF</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
